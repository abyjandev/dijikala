<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجیکالا</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="//fdn.fontcdn.ir" />
    <link rel="preconnect" href="//v1.fontapi.ir" />
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- part img -->
      <div class="img-ads">
        <img
          src="https://dkstatics-public.digikala.com/digikala-adservice-banners/e53197a566f9841018983ed8cfceb75ba9aa01ef_1699364111.jpg?x-oss-process=image/quality,q_95/format,webp"
          alt="img-ads"
        />
      </div>
      <!-- part container -->
      <div class="header-container">
        <!-- part container-up -->
        <div class="header-container-up">
          <div class="right">
            <div class="logo">
              <img
                src="https://www.digikala.com/statics/img/svg/logo.svg"
                alt=""
              />
            </div>
            <div class="search-box">
              <svg class="icon icon-saerch">
                <use
                  xlink:href="/images/icons/symbol-defs.svg#icon-search"
                ></use>
              </svg>
              <input type="text" class="txt-search" placeholder="جستوجو" />
            </div>
          </div>
          <div class="left">
            <button class="login">
              <svg class="icon icon-login">
                <use
                  xlink:href="/images/icons/symbol-defs.svg#icon-enter"
                ></use>
              </svg>
              <div class="title-login">ورود | ثبت‌نام</div>
            </button>
            <div class="divider"></div>
            <a href="" class="cart">
              <svg class="icon icon-cart">
                <use xlink:href="/images/icons/symbol-defs.svg#icon-cart"></use>
              </svg>
            </a>
          </div>
        </div>
        <!-- part container-down -->
        <div class="header-container-down">
          <div class="navbar">
            <div class="nav-main">
              <div class="content-nav">
                <svg class="icon icon-nav-main">
                  <use
                    xlink:href="/images/icons/symbol-defs.svg#icon-cart"
                  ></use>
                </svg>
                <span>دسته بندی کالاها</span>
              </div>
              <div class="divider"></div>
            </div>
            <div class="nav-item">
              <div class="content-nav">
                <svg class="icon icon-nav-main">
                  <use
                    xlink:href="/images/icons/symbol-defs.svg#icon-percent"
                  ></use>
                </svg>
                <span>شگفت انگیزها</span>
              </div>
              <div class="content-nav">
                <svg class="icon icon-nav-main">
                  <use
                    xlink:href="/images/icons/symbol-defs.svg#icon-shopping-basket"
                  ></use>
                </svg>
                <span>سوپرمارکت</span>
              </div>
              <div class="content-nav">
                <svg class="icon icon-nav-main">
                  <use
                    xlink:href="/images/icons/symbol-defs.svg#icon-redeem"
                  ></use>
                </svg>
                <span>کارت هدیه</span>
              </div>
              <div class="content-nav">
                <svg class="icon icon-nav-main">
                  <use
                    xlink:href="/images/icons/symbol-defs.svg#icon-fire"
                  ></use>
                </svg>
                <span>پرفروش ترین ها</span>
              </div>
              <div class="content-nav">
                <svg class="icon icon-nav-main">
                  <use
                    xlink:href="/images/icons/symbol-defs.svg#icon-discout"
                  ></use>
                </svg>

                <span>تخفیف ها و پیشنهادها</span>
              </div>
            </div>
            <div class="nav-end">tjtjyjtjjtj</div>
          </div>
          <div class="location">ytyjyjtyj</div>
        </div>
      </div>
      <div class="slidshow-container">
        <div class="slidshow fade">
          <a href="#" class="slide-link">
            <img
              src="https://dkstatics-public.digikala.com/digikala-adservice-banners/7c1a7e820ad07756adbcf3281e80c2156cb54d53_1698831937.jpg?x-oss-process=image/quality,q_95/format,webp"
              alt=""
            />
          </a>
        </div>
        <div class="slidshow fade">
          <a href="#" class="slide-link">
            <img
              src="https://dkstatics-public.digikala.com/digikala-adservice-banners/835e7dc45a07715d4ddb943cd5d7630b6af7ac25_1699037451.jpg?x-oss-process=image/quality,q_95/format,webp"
              alt=""
            />
          </a>
        </div>
        <div class="slidshow fade">
          <a href="#" class="slide-link">
            <img
              src="https://dkstatics-public.digikala.com/digikala-adservice-banners/be43c4c7b33938efd06978239260d2475a14f8b5_1699258854.gif?x-oss-process=image?x-oss-process=image/format,webp"
              alt=""
            />
          </a>
        </div>

        <div style="text-align: center; cursor: pointer" class="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <div class="buttonarrow">
          <span class="btn-arrow btn-r" onclick="mineslides(1)">
            <svg class="icon icon-saerch">
              <use
                xlink:href="/images/icons/symbol-defs.svg#icon-chevron-up"
              ></use>
            </svg>
          </span>
          <span class="btn-arrow btn-l" onclick="plusSlides(1)">
            <svg class="icon icon-saerch">
              <use
                xlink:href="/images/icons/symbol-defs.svg#icon-chevron-up"
              ></use>
            </svg>
          </span>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
